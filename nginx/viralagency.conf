# Viral Digital Agency - Nginx Configuration
# Setup con TinaCMS self-hosted + sito statico
#
# Copia in: /etc/nginx/sites-available/viralagency.conf
# Symlink: ln -s /etc/nginx/sites-available/viralagency.conf /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tuo-dominio.it www.tuo-dominio.it;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tuo-dominio.it www.tuo-dominio.it;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/tuo-dominio.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tuo-dominio.it/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Document Root per sito statico
    root /var/www/viralagency/dist;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml image/svg+xml;

    # ============================================
    # TinaCMS Backend - Proxy verso Node.js
    # ============================================
    location /api/tina/ {
        proxy_pass http://127.0.0.1:4001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # TinaCMS Admin Panel
    location /admin {
        alias /var/www/viralagency/public/admin;
        try_files $uri $uri/ /admin/index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    location ~ /\. {
        deny all;
    }

    error_page 404 /404.html;
}
