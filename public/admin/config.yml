backend:
  name: git-gateway
  branch: main

# Per sviluppo locale senza autenticazione
local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # Impostazioni globali
  - name: "settings"
    label: "Impostazioni"
    files:
      - name: "global"
        label: "Impostazioni Globali"
        file: "content/settings/global.json"
        fields:
          - { name: "companyName", label: "Nome Azienda", widget: "string" }
          - { name: "tagline", label: "Slogan", widget: "string" }
          - { name: "logo", label: "Logo", widget: "image", required: false }
          - label: "Colori Brand"
            name: "colors"
            widget: "object"
            fields:
              - { name: "primary", label: "Colore Primario", widget: "color", default: "#3B5998" }
              - { name: "secondary", label: "Colore Secondario", widget: "color", default: "#5B8BD4" }
              - { name: "accent", label: "Colore Accent", widget: "color", default: "#9370DB" }
          - label: "Contatti"
            name: "contact"
            widget: "object"
            fields:
              - { name: "email", label: "Email", widget: "string" }
              - { name: "phone", label: "Telefono", widget: "string" }
              - { name: "address", label: "Indirizzo", widget: "string" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - { name: "facebook", label: "Facebook URL", widget: "string", required: false }
              - { name: "instagram", label: "Instagram URL", widget: "string", required: false }
              - { name: "linkedin", label: "LinkedIn URL", widget: "string", required: false }
              - { name: "twitter", label: "Twitter URL", widget: "string", required: false }
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { name: "titleSuffix", label: "Suffisso Titolo", widget: "string" }
              - { name: "defaultDescription", label: "Descrizione Default", widget: "text" }
          - label: "Form Contatti"
            name: "form"
            widget: "object"
            fields:
              - { name: "formspreeId", label: "Formspree ID", widget: "string", required: false }
          - label: "Info Legali"
            name: "legal"
            widget: "object"
            fields:
              - { name: "piva", label: "Partita IVA", widget: "string" }
              - { name: "codiceDestinatario", label: "Codice Destinatario", widget: "string" }

  # Pagina Home
  - name: "pages"
    label: "Pagine"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/pages/home.json"
        fields:
          - { name: "title", label: "Titolo Pagina", widget: "string" }
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { name: "metaTitle", label: "Meta Title", widget: "string" }
              - { name: "metaDescription", label: "Meta Description", widget: "text" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { name: "headline", label: "Titolo Principale", widget: "string" }
              - { name: "subheadline", label: "Sottotitolo", widget: "text" }
              - { name: "backgroundImage", label: "Immagine Sfondo", widget: "image", required: false }
              - label: "Pulsante Principale"
                name: "cta"
                widget: "object"
                fields:
                  - { name: "text", label: "Testo", widget: "string" }
                  - { name: "link", label: "Link", widget: "string" }
              - label: "Pulsante Secondario"
                name: "secondaryCta"
                widget: "object"
                fields:
                  - { name: "text", label: "Testo", widget: "string" }
                  - { name: "link", label: "Link", widget: "string" }

  # Portfolio / Gallery
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Titolo Progetto", widget: "string" }
      - { name: "description", label: "Descrizione", widget: "text", required: false }
      - { name: "image", label: "Immagine", widget: "image" }
      - { name: "order", label: "Ordine", widget: "number", default: 0 }
      - { name: "featured", label: "In Evidenza", widget: "boolean", default: false }
